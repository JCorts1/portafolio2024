databases:
  - name: blog_test
    databaseName: blog_test
    user: jay

services:
  - type: web
    name: blog-test
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jayportfolio
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
